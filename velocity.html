<head>
  <meta charset="utf-8">
  <title>Velocity and acceleration of your mouse</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden; /*  Disable scrollbars */
      display: block;  /* No floating content on sides */
    }
    canvas {outline: none; min-height: 33%; max-height: 34%}
  </style>
</head>
 
<body>
 
  <p id="message"></p> <!-- content is set by display_message() -->
  <div style = 'height:90%'>
    <canvas id='x_canvas'  ></canvas>
    <canvas id='v_canvas'  ></canvas>
    <canvas id='a_canvas'  ></canvas>
  </div>
  
<script>
function load_external_js(s) {
  // usage: load_external_js({src:"http://foo.com/bar.js",element:"head",type:"text/javascript"});
  //           ... defaults (the values shown above) are provided for element and type
  // http://stackoverflow.com/a/15521523/1142217
  // src can be a url or a filename
  var js = document.createElement("script");
  js.src = s.src;
  js.type = (typeof s.type === 'undefined') ? 'text/javascript' : s.type;
  var element = (typeof s.element === 'undefined') ? 'head' : s.element;
  var e = document.getElementsByTagName(element)[0];
  e.appendChild(js);
}
load_external_js({src:"velocity.js"});
</script>

</body>
 
</html>
